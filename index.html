<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <div class="container">
        <div class="form-img">
            <img src="img/undraw_login_re_4vu2.svg" alt="imagem Ilustrativa de entrada">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div> 
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    <div class="input=group">
                        <div class="input=box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        </div>
                        <div class="input=box">
                            <label for="lastname">sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div><div class="input=box">
                            <label for="email">email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input=box">
                            <label for="number">celular</label>
                            <input id="number" type="tel" name="number" placeholder="Digite seu numero" required>
                        </div>
                        <div class="input=box">
                            <label for="password">senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input=box">
                            <label for="confirmepassword">confirme senha</label>
                            <input id="confirmepassword" type="password" name="confirmepassword" placeholder="Digite seu nome" required>
                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Genero</h6>
                            </div>
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">feminino</label>
                                </div>
                                <div class="gender-input">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Masculino</label>
                                </div>
                                <div class="gender-input">
                                    <input type="radio" name="gender" id="other">
                                    <label for="other">outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="continue-botton">
                            <button><a href="#">Continuar</a></button>

                        </div>
                    </div>
                </div>
            </form>

        </div>


    </div>

</body>
</html>
